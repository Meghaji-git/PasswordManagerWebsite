{% extends "main/home.html" %}
{% load static %}

{% block title %}
<title>Add Passwords</title>
{% endblock title %}

{% block content %}
<div class="div-container">
        <form method="POST">
                {% csrf_token %}

                <div class="form-fields main-color">
                        {# If you are passing a 'form' object from your view, use {{ form.as_p }} #}
                        {# Otherwise, here is your manual HTML cleaned up: #}

                        <p>
                                <label for="id_website_name">Website Name:</label>
                                <input type="text" name="website_name" maxlength="50" required id="id_website_name">
                        </p>

                        <p>
                                <label for="id_website_link">Website Link:</label>
                                <input type="url" name="website_link" maxlength="180" required id="id_website_link">
                        </p>

                        <p>
                                <label for="id_website_username">Username:</label>
                                <input type="text" name="website_username" maxlength="50" required
                                        id="id_website_username">
                        </p>

                        <p>
                                <label for="id_website_password">Password:</label>
                                <input type="password" name="website_password" maxlength="50" required
                                        id="id_website_password">
                        </p>

                        <p>
                                <label for="id_website_notes">Notes:</label>
                                <input type="text" name="website_notes" maxlength="50" required id="id_website_notes">
                        </p>

                        <p>
                                <label for="id_master_password"><strong>Master Password:</strong></label>
                                <input type="password" name="master_password" maxlength="55" required
                                        id="id_master_password">
                        </p>
                </div>

                <button class="link" type="submit" style="border-radius:10px; cursor:pointer; ">Submit</button>
        </form>

</div>
{% endblock content %}
